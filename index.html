<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Warm-Up Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
        }
        
        .calculator-container {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
            overflow: hidden;
        }
        
        .calc-header {
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            padding: 40px 30px;
            text-align: center;
        }
        
        .calc-header h1 {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 10px;
        }
        
        .calc-header .subtitle {
            font-size: 1.1rem;
            opacity: 0.9;
            margin-bottom: 5px;
        }
        
        .calc-header .description {
            font-size: 0.95rem;
            opacity: 0.8;
        }
        
        .form-container {
            padding: 40px 30px;
        }
        
        .form-row {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 25px;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
        }
        
        .form-group.full-width {
            grid-column: 1 / -1;
        }
        
        label {
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 8px;
            font-size: 0.95rem;
        }
        
        input, select {
            padding: 14px 16px;
            border: 2px solid #e1e8ed;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
            background: white;
            min-height: 48px;
            -webkit-appearance: none;
            -moz-appearance: none;
            appearance: none;
        }
        
        select {
            background-image: url("data:image/svg+xml;charset=UTF-8,%3csvg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 24 24' fill='none' stroke='currentColor' stroke-width='2' stroke-linecap='round' stroke-linejoin='round'%3e%3cpolyline points='6,9 12,15 18,9'%3e%3c/polyline%3e%3c/svg%3e");
            background-repeat: no-repeat;
            background-position: right 12px center;
            background-size: 16px;
            padding-right: 40px;
        }
        
        input:focus, select:focus {
            outline: none;
            border-color: #2a5298;
            box-shadow: 0 0 0 3px rgba(42, 82, 152, 0.1);
        }
        
        .weight-input {
            position: relative;
        }
        
        .weight-input::after {
            content: 'kg';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            color: #7f8c8d;
            font-weight: 500;
            pointer-events: none;
        }
        
        .weight-input input {
            padding-right: 40px;
        }
        
        .calculate-btn {
            width: 100%;
            background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%);
            color: white;
            border: none;
            padding: 18px 32px;
            font-size: 1.1rem;
            font-weight: 600;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
            min-height: 56px;
            touch-action: manipulation;
        }
        
        .calculate-btn:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(42, 82, 152, 0.3);
        }
        
        .calculate-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            position: relative;
        }
        
        .loading::after {
            content: '';
            position: absolute;
            width: 20px;
            height: 20px;
            margin: auto;
            border: 2px solid transparent;
            border-top-color: #ffffff;
            border-radius: 50%;
            animation: spin 1s ease infinite;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
        
        @keyframes spin {
            0% { transform: translate(-50%, -50%) rotate(0deg); }
            100% { transform: translate(-50%, -50%) rotate(360deg); }
        }
        
        .results {
            margin-top: 30px;
            padding: 25px;
            background: linear-gradient(135deg, #f8fafc 0%, #e8f4f8 100%);
            border-radius: 12px;
            border-left: 5px solid #2a5298;
            display: none;
        }
        
        .results h3 {
            color: #2c3e50;
            margin-bottom: 20px;
            font-size: 1.4rem;
            text-align: center;
        }
        
        .warmup-progression {
            display: grid;
            gap: 15px;
            margin-bottom: 20px;
        }
        
        .warmup-set {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            border-left: 4px solid #2a5298;
        }
        
        .set-number {
            font-weight: 700;
            color: #2a5298;
            font-size: 1.1rem;
            min-width: 100px;
        }
        
        .set-weight {
            font-weight: 600;
            color: #2c3e50;
            font-size: 1.2rem;
        }
        
        .set-reps {
            color: #7f8c8d;
            font-size: 0.9rem;
        }
        
        .working-set {
            border-left: 4px solid #4CAF50;
            background: linear-gradient(135deg, #f8fff8 0%, #e8f5e8 100%);
        }
        
        .working-set .set-number {
            color: #4CAF50;
        }
        
        .notes-section {
            background: white;
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
            border-left: 4px solid #FF9800;
        }
        
        .notes-section h4 {
            color: #FF9800;
            margin-bottom: 10px;
            font-size: 1.1rem;
        }
        
        .notes-section ul {
            color: #2c3e50;
            line-height: 1.6;
            padding-left: 20px;
        }
        
        .notes-section li {
            margin-bottom: 5px;
        }
        
        .rep-info {
            text-align: center;
            margin-bottom: 15px;
            padding: 10px;
            background: rgba(42, 82, 152, 0.1);
            border-radius: 8px;
            color: #2a5298;
            font-weight: 600;
        }
        
        /* Mobile styles */
        @media (max-width: 768px) {
            .form-row {
                grid-template-columns: 1fr;
                gap: 20px;
                margin-bottom: 20px;
            }
            
            .calc-header h1 {
                font-size: 2.2rem;
            }
            
            .calculator-container {
                margin: 10px;
            }
            
            .form-container {
                padding: 25px 20px;
            }
            
            .warmup-set {
                flex-direction: column;
                text-align: center;
                gap: 8px;
            }
            
            .set-number {
                min-width: auto;
            }
        }
        
        @media (max-width: 480px) {
            .calculator-container {
                margin: 0;
                border-radius: 12px;
            }
            
            .calc-header {
                padding: 25px 20px;
            }
            
            .calc-header h1 {
                font-size: 1.8rem;
            }
            
            .form-container {
                padding: 20px 15px;
            }
            
            input, select {
                padding: 12px 14px;
                font-size: 16px;
                max-width: 100%;
            }
            
            select {
                padding: 12px 35px 12px 14px;
                background-size: 14px;
                background-position: right 10px center;
            }
            
            .weight-input input {
                padding-right: 45px;
            }
        }
    </style>
</head>
<body>
    <div class="calculator-container">
        <div class="calc-header">
            <h1>Strength Analytics</h1>
            <div class="subtitle">Powerlifting Warm-Up Calculator</div>
            <div class="description">Get your perfect warm-up progression for heavy lifting</div>
        </div>
        
        <div class="form-container">
            <form id="warmupForm">
                <div class="form-row">
                    <div class="form-group">
                        <label for="workingWeight">Working Weight</label>
                        <div class="weight-input">
                            <input type="number" id="workingWeight" name="workingWeight" step="0.5" min="20" max="300" required>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exercise">Exercise</label>
                        <select id="exercise" name="exercise" required>
                            <option value="">Select Exercise</option>
                            <option value="bench">Bench Press</option>
                            <option value="squat">Squat (Coming Soon)</option>
                            <option value="deadlift">Deadlift (Coming Soon)</option>
                        </select>
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="reps">Working Set Reps</label>
                        <select id="reps" name="reps" required>
                            <option value="">Select Reps</option>
                            <option value="1-2">1-2 Reps (Max Strength)</option>
                            <option value="3-5">3-5 Reps (Coming Soon)</option>
                            <option value="6-8">6-8 Reps (Coming Soon)</option>
                            <option value="9+">9+ Reps (Coming Soon)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="barbell">Barbell Weight</label>
                        <select id="barbell" name="barbell" required>
                            <option value="20">Standard Olympic (20kg)</option>
                            <option value="15">Women's Olympic (15kg)</option>
                            <option value="18.5">Powerlifting (18.5kg)</option>
                        </select>
                    </div>
                </div>
                
                <button type="submit" class="calculate-btn">Generate My Warm-Up</button>
            </form>
            
            <div id="results" class="results">
                <h3>Your Warm-Up Progression</h3>
                <div id="resultsContent"></div>
            </div>
        </div>
    </div>

    <script>
        // Bench Press warm-up data for 1-2 reps (from your spreadsheet)
        const benchWarmupData = {

            77.5: ['Bar', 45, 55, 65, 72.5],

            90: ['Bar', 50, 67.5, 77.5, 85],
            92.5: ['Bar', 50, 65, 75, 82.5, 87.5],
            95: ['Bar', 50, 65, 75, 85, 90],

            105: ['Bar', 50, 70, 80, 90, 97.5],
            107.5: ['Bar', 50, 70, 82.5, 92.5, 100],
            110: ['Bar', 50, 70, 85, 95, 102.5],
            112.5: ['Bar', 60, 80, 90, 97.5, 105],
            115: ['Bar', 60, 80, 90, 100, 107.5],
            117.5: ['Bar', 60, 80, 90, 100, 110],
            120: ['Bar', 60, 80, 92.5, 105, 112.5],
            122.5: ['Bar', 60, 80, 92.5, 105, 115],
            125: ['Bar', 60, 80, 95, 107.5, 117.5],
            127.5: ['Bar', 60, 80, 97.5, 110, 120],
            130: ['Bar', 60, 80, 100, 110, 120],
            132.5: ['Bar', 70, 90, 102.5, 112.5, 122.5],
            135: ['Bar', 70, 90, 105, 115, 125],
            137.5: ['Bar', 70, 90, 107.5, 117.5, 127.5],
            140: ['Bar', 70, 90, 110, 120, 130],
            142.5: ['Bar', 70, 95, 112.5, 122.5, 132.5],
            145: ['Bar', 70, 95, 115, 125, 135],
            147.5: ['Bar', 70, 100, 117.5, 127.5, 137.5],
            150: ['Bar', 70, 100, 120, 130, 140],
            152.5: ['Bar', 70, 100, 122.5, 132.5, 142.5],
            155: ['Bar', 70, 100, 125, 135, 145],
            157.5: ['Bar', 70, 105, 127.5, 137.5, 147.5],
            160: ['Bar', 70, 105, 130, 140, 150],
            162.5: ['Bar', 70, 105, 130, 142.5, 152.5],

            175: ['Bar', 70, 110, 140, 155, 165],
            177.5: ['Bar', 70, 100, 125, 142.5, 157.5, 167.5],
            180: ['Bar', 70, 100, 125, 145, 160, 170],
            182.5: ['Bar', 70, 100, 125, 147.5, 162.5, 172.5],
            185: ['Bar', 70, 100, 130, 150, 165, 175],
            187.5: ['Bar', 70, 100, 130, 152.5, 167.5, 177.5],
            190: ['Bar', 70, 100, 125, 145, 165, 180],
            192.5: ['Bar', 70, 100, 125, 145, 165, 180],
            195: ['Bar', 70, 100, 125, 147.5, 167.5, 182.5],
            197.5: ['Bar', 70, 100, 125, 150, 170, 185],
            200: ['Bar', 70, 100, 130, 152.5, 172.5, 187.5],
            202.5: ['Bar', 70, 100, 130, 155, 175, 190],

            232.5: ['Bar', 70, 120, 150, 177.5, 197.5, 217.5],
            235: ['Bar', 70, 120, 150, 180, 200, 220],
            237.5: ['Bar', 70, 120, 155, 182.5, 202.5, 222.5],
            240: ['Bar', 70, 120, 155, 185, 205, 225],
            242.5: ['Bar', 70, 120, 155, 187.5, 207.5, 227.5],
            245: ['Bar', 70, 120, 155, 190, 210, 230],
            247.5: ['Bar', 70, 120, 160, 190, 212.5, 232.5],
            250: ['Bar', 70, 120, 160, 190, 215, 235],
            252.5: ['Bar', 70, 120, 160, 190, 217.5, 237.5],
            255: ['Bar', 70, 120, 160, 200, 220, 240],
            257.5: ['Bar', 70, 120, 160, 200, 220, 240],
            260: ['Bar', 70, 120, 160, 200, 220, 240],
            262.5: ['Bar', 70, 120, 170, 200, 222.5, 242.5],
            265: ['Bar', 70, 120, 170, 200, 225, 245],
            267.5: ['Bar', 70, 120, 170, 200, 227.5, 247.5],
            270: ['Bar', 70, 120, 170, 205, 230, 250],
            272.5: ['Bar', 70, 120, 170, 205, 232.5, 252.5]
        };

        function getWarmupProgression(workingWeight, exercise, reps, barbellWeight) {
            // For now, only bench press with 1-2 reps is supported
            if (exercise !== 'bench' || reps !== '1-2') {
                return null;
            }

            // Find the exact weight or closest weight in our data
            let targetWeight = parseFloat(workingWeight);
            let warmupWeights = benchWarmupData[targetWeight];
            
            // If exact weight not found, find the closest one
            if (!warmupWeights) {
                const availableWeights = Object.keys(benchWarmupData).map(w => parseFloat(w));
                const closest = availableWeights.reduce((prev, curr) => 
                    Math.abs(curr - targetWeight) < Math.abs(prev - targetWeight) ? curr : prev
                );
                warmupWeights = benchWarmupData[closest];
            }

            // Replace 'Bar' with actual barbell weight
            const progression = warmupWeights.map(weight => 
                weight === 'Bar' ? barbellWeight : weight
            );

            return progression;
        }

        function getRecommendedReps(setIndex, totalSets, isWorkingSet = false) {
            if (isWorkingSet) return 'Working reps';
            
            // Recommended warm-up reps based on set number
            if (setIndex === 0) return '5-8 reps'; // First set (empty bar)
            if (setIndex === 1) return '3-5 reps'; // Second set
            if (setIndex === totalSets - 2) return '2-3 reps'; // Second to last
            if (setIndex === totalSets - 1) return '1-2 reps'; // Last warm-up
            
            return '3-5 reps'; // Middle sets
        }

        document.getElementById('warmupForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            const calculateBtn = document.querySelector('.calculate-btn');
            const resultsDiv = document.getElementById('results');
            const originalBtnText = calculateBtn.textContent;
            
            // Show loading state
            calculateBtn.disabled = true;
            calculateBtn.classList.add('loading');
            calculateBtn.textContent = 'Calculating...';
            resultsDiv.style.display = 'none';
            
            setTimeout(() => {
                const formData = new FormData(e.target);
                const data = Object.fromEntries(formData);
                
                const workingWeight = parseFloat(data.workingWeight);
                const exercise = data.exercise;
                const reps = data.reps;
                const barbellWeight = parseFloat(data.barbell);
                
                // Check if this combination is supported
                if (exercise !== 'bench' || reps !== '1-2') {
                    calculateBtn.disabled = false;
                    calculateBtn.classList.remove('loading');
                    calculateBtn.textContent = originalBtnText;
                    alert('Currently only Bench Press with 1-2 reps is supported. More options coming soon!');
                    return;
                }
                
                const progression = getWarmupProgression(workingWeight, exercise, reps, barbellWeight);
                
                if (!progression) {
                    calculateBtn.disabled = false;
                    calculateBtn.classList.remove('loading');
                    calculateBtn.textContent = originalBtnText;
                    alert('Unable to generate warm-up for this weight. Please try a different weight.');
                    return;
                }
                
                // Reset button state
                calculateBtn.disabled = false;
                calculateBtn.classList.remove('loading');
                calculateBtn.textContent = 'Generate New Warm-Up';
                
                // Display results
                displayWarmup(progression, workingWeight, exercise, reps);
                
            }, 300);
        });

        function displayWarmup(progression, workingWeight, exercise, reps) {
            const resultsDiv = document.getElementById('results');
            const resultsContent = document.getElementById('resultsContent');
            
            let html = `
                <div class="rep-info">
                    ${exercise.charAt(0).toUpperCase() + exercise.slice(1)} Press - ${workingWeight}kg for ${reps} reps
                </div>
                <div class="warmup-progression">
            `;
            
            // Add warm-up sets
            progression.forEach((weight, index) => {
                const recommendedReps = getRecommendedReps(index, progression.length);
                html += `
                    <div class="warmup-set">
                        <div class="set-number">Warm-up ${index + 1}</div>
                        <div class="set-weight">${weight}kg</div>
                        <div class="set-reps">${recommendedReps}</div>
                    </div>
                `;
            });
            
            // Add working set
            html += `
                    <div class="warmup-set working-set">
                        <div class="set-number">Working Set</div>
                        <div class="set-weight">${workingWeight}kg</div>
                        <div class="set-reps">${reps} reps</div>
                    </div>
                </div>
            `;
            
            // Add notes
            html += `
                <div class="notes-section">
                    <h4>üìù Warm-Up Notes</h4>
                    <ul>
                        <li>Rest 60-90 seconds between warm-up sets</li>
                        <li>Rest 2-3 minutes before your working set</li>
                        <li>Focus on movement quality and activation</li>
                        <li>Increase intensity gradually - don't rush</li>
                        <li>Listen to your body and add sets if needed</li>
                        <li>This progression is optimized for 1-2 rep max attempts</li>
                    </ul>
                </div>
            `;
            
            resultsContent.innerHTML = html;
            resultsDiv.style.display = 'block';
            
            // Smooth scroll to results
            setTimeout(() => {
                resultsDiv.scrollIntoView({ behavior: 'smooth' });
            }, 100);
        }

        // Disable non-supported options initially
        document.addEventListener('DOMContentLoaded', function() {
            const exerciseSelect = document.getElementById('exercise');
            const repsSelect = document.getElementById('reps');
            
            // Add event listeners to show coming soon alerts
            exerciseSelect.addEventListener('change', function() {
                if (this.value === 'squat' || this.value === 'deadlift') {
                    alert('Squat and Deadlift progressions coming soon! Currently only Bench Press is available.');
                    this.value = '';
                }
            });
            
            repsSelect.addEventListener('change', function() {
                if (this.value !== '1-2' && this.value !== '') {
                    alert('Additional rep ranges coming soon! Currently only 1-2 reps is available.');
                    this.value = '';
                }
            });
        });
    </script>
</body>
</html>
